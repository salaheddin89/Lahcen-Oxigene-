<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة إلكترونية - Lahcen Oxigene</title>
  <meta name="description" content="Digital business card for Lahcen Oxigene" />
  <style>
    :root{--bg:#0f172a;--card:#1e293b;--muted:#94a3b8;--text:#e5e7eb;--accent1:#22c55e;--radius:18px}
    *{box-sizing:border-box}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes staggerIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    body{margin:0;min-height:100vh;background:radial-gradient(circle at top left,rgba(34,197,94,.15),transparent 40%),var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;margin:24px;display:flex;align-items:center;justify-content:center;overflow-x:hidden}
    .card{width:min(420px,96vw);background:linear-gradient(180deg,rgba(255,255,255,.03),transparent),var(--card);border-radius:var(--radius);padding:24px;box-shadow:0 25px 50px -12px rgba(0,0,0,.5),0 0 15px rgba(34,197,94,.1);position:relative;border:1px solid;border-image:linear-gradient(to top right,rgba(34,197,94,.3),rgba(34,197,94,0)) 1;animation:fadeInUp .6s ease-out forwards}
    .card > *{animation:staggerIn .5s .3s ease-out backwards;animation-fill-mode:backwards}
    .card > *:nth-child(2){animation-delay:.4s}
    .card > *:nth-child(3){animation-delay:.5s}
    .card > *:nth-child(4){animation-delay:.6s}
    .header{display:flex;gap:18px;align-items:center}
    .logo{width:84px;height:84px;object-fit:cover;border-radius:12px;background:rgba(255,255,255,.02);border:1px solid rgba(148,163,184,.06);box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06)}
    .titles{flex:1;text-align:right}
    h1{margin:0;font-size:24px;font-weight:600}
    p.sub{margin:6px 0 0;color:var(--muted)}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:16px 0}
    .chip{background:rgba(148,163,184,.08);padding:8px 12px;border-radius:999px;border:1px solid rgba(148,163,184,.08);font-size:14px}
    .actions{display:grid;grid-template-columns:repeat(auto-fit, minmax(100px, 1fr));gap:12px;margin-top:16px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px;border-radius:12px;background:linear-gradient(to bottom, #334155, #1e293b);border:1px solid rgba(148,163,184,.15);text-decoration:none;color:var(--text);font-weight:600;transition:all .2s ease-out}
    .btn:hover{background:linear-gradient(to bottom, var(--accent1), #16a34a);color:white;transform:translateY(-2px);box-shadow:0 4px 12px rgba(34,197,94,.25)}
    .btn:active{transform:translateY(0) scale(.95);box-shadow:0 1px 4px rgba(34,197,94,.2)}
    footer{margin-top:24px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;font-size:14px}
    .about-toggle{position:absolute;left:18px;bottom:18px;width:34px;height:34px;border-radius:50%;background:rgba(148,163,184,.06);display:flex;align-items:center;justify-content:center;cursor:pointer;border:1px solid transparent;transition:all .2s ease}
    .about-toggle:hover{transform:scale(1.1);border-color:rgba(148,163,184,.1)}
    .credit{display:none;position:absolute;left:66px;bottom:18px;background:var(--card);padding:10px 14px;border-radius:10px;border:1px solid rgba(148,163,184,.1);font-size:14px}
    .credit.visible{display:block;animation:fadeInUp .3s}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="header">
      <img id="logoImg" class="logo" src="https://placehold.co/84x84/111827/e5e7eb?text=Logo" alt="logo" onerror="this.onerror=null;this.src='https://placehold.co/84x84/111827/e5e7eb?text=Logo'"/>
      <div class="titles">
        <h1 id="brand"></h1>
        <p class="sub" id="tag"></p>
      </div>
    </div>
    
    <div class="chips" id="chips">
      <div class="chip" id="phoneChip" dir="ltr"></div>
      <div class="chip">WhatsApp ready</div>

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

    </div>

    <footer>
      <div>© <span id="year"></span> <span id="brandFoot"></span></div>
      <div style="color:var(--muted)">بطاقة رقمية نظيفة وسريعة</div>
    </footer>

    <button class="about-toggle" id="aboutBtn">i</button>
    <div class="credit" id="creditBox">مصمّم بواسطة <strong>الأستاذ صلاح الدين بن لخضر</strong> — مركز <strong>TS‑GSM TECHNOLOGIE DZ PRO</strong> • باب الزوار، الجزائر</div>

  </div>
  <script>
    // The single profile for the card
    const profile = {
      brand: 'Lahcen Oxigene',
      tag: 'مندوب • TS‑GSM',
      phone_e164: '+213551510164',
      phone_display: '0551 51 01 64',
      wa_int: '213551510164',
      fb: 'https://www.facebook.com/share/19hhyUyRbF/',
      tiktok: 'https://www.tiktok.com/@lahcen.loxigen?_t=ZS-90l7ItnPm3m&_r=1',
      gps: 'https://maps.app.goo.gl/zsMUHLmu33Tch7wy5',
      logo: 'https://placehold.co/84x84/111827/e5e7eb?text=Lahcen'
    };

    // Apply profile data to the elements
    function applyProfile(p) {
      document.getElementById('brand').textContent = p.brand;
      document.getElementById('brandFoot').textContent = p.brand;
      document.getElementById('tag').textContent = p.tag;
      document.getElementById('phoneChip').textContent = p.phone_display;
      document.getElementById('callBtn').href = 'tel:' + p.phone_e164;
      document.getElementById('waBtn').href = 'https://wa.me/' + p.wa_int;
      
      const fbBtn = document.getElementById('fbBtn');
      p.fb ? (fbBtn.href = p.fb, fbBtn.style.display = 'inline-flex') : fbBtn.style.display = 'none';
      
      const tiktokBtn = document.getElementById('tiktokBtn');
      p.tiktok ? (tiktokBtn.href = p.tiktok, tiktokBtn.style.display = 'inline-flex') : tiktokBtn.style.display = 'none';

      const gpsBtn = document.getElementById('gpsBtn');
      p.gps ? (gpsBtn.href = p.gps, gpsBtn.style.display = 'inline-flex') : gpsBtn.style.display = 'none';

      const logoImg = document.getElementById('logoImg');
      if (p.logo) {
        logoImg.src = p.logo;
        logoImg.style.display = 'block';
      } else {
        logoImg.style.display = 'none';
      }
    }

    // --- Initialize ---
    
    // Set data on load
    applyProfile(profile);

    // About toggle functionality
    const aboutBtn = document.getElementById('aboutBtn');
    const creditBox = document.getElementById('creditBox');
    aboutBtn.addEventListener('click', () => creditBox.classList.toggle('visible'));

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Instruction: to change the card's data, edit the `profile` object above.
  </script>
</body>
